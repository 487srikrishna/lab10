<body>
<H1>TWINKEL TWINKEL LITTEL STAR </H1>
<H2>TWINKEL TWINKEL LITTEL STAR </H2>
<H3>TWINKEL TWINKEL LITTEL STAR </H3>
<p> 
<b>HOW I WANDER WHAT YOU ARE </b>
<i>UP ABOVE THE WORLD SO HIGH </i>
<u>like a diamond in the sky </u>
</p>
